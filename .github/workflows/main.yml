name: Send Emails on New Links

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/15 * * * *"  # Executar a cada 15 minutos

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Gerar chave de cache com base no conteúdo de seen_links_ntc.txt
    - name: Generate Cache Key
      id: cache-key
      run: |
        if [ -f seen_links_ntc.txt ]; then
          key=$(sha256sum seen_links_ntc.txt | awk '{print $1}')
        else
          key="empty-cache"
        fi
        echo "key=$key" >> $GITHUB_ENV

    # Restaurar cache utilizando a chave gerada
    - name: Restore Cache
      uses: actions/cache@v3
      with:
        path: seen_links_ntc.txt
        key: ${{ runner.os }}-seen-links-cache-ntc-${{ env.key }}
        restore-keys: |
          ${{ runner.os }}-seen-links-cache-ntc-

    # Executar o script Python
    - name: Run Script
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        TO_EMAIL: ${{ secrets.TO_EMAIL }}
      run: python3 ntc_avr.py

    # Gerar a nova chave de cache após a execução
    - name: Generate New Cache Key
      id: new-cache-key
      run: |
        if [ -f seen_links_ntc.txt ]; then
          new_key=$(sha256sum seen_links_ntc.txt | awk '{print $1}')
        else
          new_key="empty-cache"
        fi
        echo "new_key=$new_key" >> $GITHUB_ENV

    # Verificar se a chave mudou antes de salvar o cache
    - name: Save Updated Cache
      if: ${{ env.key != env.new_key }}
      uses: actions/cache@v3
      with:
        path: seen_links_ntc.txt
        key: ${{ runner.os }}-seen-links-cache-ntc-${{ env.new_key }}
