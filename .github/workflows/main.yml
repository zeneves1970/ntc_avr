name: Send Emails on New Links

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/15 * * * *"  # Executar a cada 15 minutos

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Calculate and Set Cache Key
      id: cache-key
      run: |
        if [ -f seen_links_ntc.txt ]; then
          key=$(sha256sum seen_links_ntc.txt | awk '{print $1}')
        else
          key="empty-cache"
        fi
        echo "CACHE_KEY=$key" >> $GITHUB_ENV
        echo "Cache key generated: $key"

    - name: Restore Cache if Available
      uses: actions/cache@v3
      with:
        path: seen_links_ntc.txt
        key: ${{ runner.os }}-seen-links-cache-ntc-${{ env.CACHE_KEY }}
        restore-keys: |
          ${{ runner.os }}-seen-links-cache-ntc-

    - name: Check Cache Content
      run: |
        if [ -f seen_links_ntc.txt ]; then
          echo "Cache file exists. Content:"
          cat seen_links_ntc.txt
        else
          echo "Cache file does not exist."
        fi

    - name: Run the Python Script
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        TO_EMAIL: ${{ secrets.TO_EMAIL }}
      run: python3 ntc_avr.py

    - name: Recalculate Cache Key After Script
      id: new-cache-key
      run: |
        if [ -f seen_links_ntc.txt ]; then
          new_key=$(sha256sum seen_links_ntc.txt | awk '{print $1}')
        else
          new_key="empty-cache"
        fi
        echo "NEW_CACHE_KEY=$new_key" >> $GITHUB_ENV
        echo "New cache key: $new_key"

    - name: Save Cache if Links Changed
      if: ${{ env.CACHE_KEY != env.NEW_CACHE_KEY }}
      uses: actions/cache@v3
      with:
        path: seen_links_ntc.txt
        key: ${{ runner.os }}-seen-links-cache-ntc-${{ env.NEW_CACHE_KEY }}
