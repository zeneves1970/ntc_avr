name: Send Emails on New Links

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/15 * * * *"  # Executar a cada 15 minutos

jobs:
  process:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt


    # Gerar chave de cache dinâmica
    - name: Generate Cache Key
      id: cache-key
      run: |
        key=$(sha256sum seen_links_ntc.txt | awk '{print $1}')
        echo "key=$key" >> $GITHUB_ENV

    # Restaurar cache
    - name: Restore Cache
      uses: actions/cache@v3
      with:
        path: seen_links_ntc.txt
        key: ${{ runner.os }}-seen-links-cache-ntc-${{ env.key }}
        restore-keys: |
          ${{ runner.os }}-seen-links-ntc-cache-


    # Executar o script Python
    - name: Run Script
      env:
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        TO_EMAIL: ${{ secrets.TO_EMAIL }}
      run: python3 ntc_avr.py

    # Gerar novo hash para seen_links.txt
    - name: Generate New Cache Key
      id: new-cache-key
      run: |
        new_key=$(sha256sum seen_links_ntc.txt | awk '{print $1}')
        echo "new_key=$new_key" >> $GITHUB_ENV

    # Salvar cache se houve alteração no arquivo
    - name: Save Updated Cache
      if: env.key != env.new_key
      uses: actions/cache@v3
      with:
        path: seen_links_ntc.txt
        key: ${{ runner.os }}-seen-links-ntc-cache-${{ env.new_key }}
